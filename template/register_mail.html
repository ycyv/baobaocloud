{% extends 'layouts/base.html' %}

{% block body %}
    <p id="step">注册账号--------<label id='step_now'>激活邮箱</label>--------完成注册</p>
    <div class='public_input_module' id='register_mail'>
        <p>Hi,{{ email }}</p>
        <p>感谢您注册宝宝云服务。</p>
        <p>我们已经向您的注册邮箱发送了一封注册确认邮件，请登录您的邮箱完成验证。</p>
        <a href="{{ api_login }}">激活完成,立即登录</a>
        <p>若您没有收到邮件您可以：检查您的垃圾邮件中，是否包含验证邮件；或者<a href="javascript:void(0);" onclick="send_register_mail()">再次发送激活邮件</a></p>
    </div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    function send_register_mail() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST","{{ api_register_mail }}",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded")
        xmlhttp.send("email={{ email }}&csrfmiddlewaretoken={{ csrf_token }}");
    }
    window.onload=function(){
        send_register_mail()
    }
</script>
{% endblock %}
