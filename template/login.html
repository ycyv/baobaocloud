{% extends 'layouts/base.html' %}
{% load static %}
{% block titles %}
<title>宝宝云运维管理平台登录页面</title>
{% endblock %}
{% block body %}
    <div  class="login">
        <form action="{{ api_login }}" method="POST">
            {% if error_msg %}
            <p id="error_msg">{{ error_msg }}</p>
            {% else %}
            <p id="error_msg"></p>
            {% endif %}
            <input name="next" type="hidden" value="{{ next_page }}">
            <input placeholder = "登录账号"  type = "text" name = "username" id="username_id"><br>
            <input placeholder = "登录密码" type = "password" name = "password" id ="password_id"></br>
            <input placeholder = "验证码" id = "verify_code" name="verify_code" type="text">
            <img id="verify_code_img" src="{{ api_captcha }}"><br>
            <input type="button" id = "login_submit" value = "登录"><br>
            <a href="{{ api_register }}">没有帐号?立即注册</a>
            {% csrf_token %}
    </form>
    </div>
{% endblock %}
